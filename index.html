<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ✅ Static CSS (Azure/GitHub) -->
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <!-- ✅ Session ID replacement (static fallback) -->
    <script>
      window.SESSION_ID =
        (crypto && crypto.randomUUID && crypto.randomUUID()) ||
        ("sess_" + Date.now() + "_" + Math.random().toString(16).slice(2));
    </script>

    <!-- Shift4 Loader Overlay -->
    <div id="loaderOverlay" class="loader-overlay" aria-live="polite" aria-busy="true">
      <div class="loader-card">
        <div class="spinner"></div>
        <div class="loader-lines">
          <div class="loader-main">LOADING....</div>
          <div class="loader-sub">SHIFT4 WAY</div>
        </div>
      </div>
    </div>

    <div class="app">
      <!-- Branded header bar -->
      <section class="brand-topbar">
        <!-- ✅ Left Logo -->
        <div id="leftLogoContainer">
          <img
            src="/assets/logo.png"
            alt="Main Logo"
            class="left-logo"
          />
        </div>

        <!-- Centered Titles -->
        <div class="brand-center">
          <h1 class="brand-title">3PI INSTALLATION SERVICES</h1>
          <div class="brand-subtitle">BOOKED DATA ONLY</div>
        </div>

        <!-- ✅ Right Notice -->
        <div class="rightNotice">
          <span class="internal-bold">INTERNAL USE ONLY</span>
        </div>
      </section>

      <div class="divider"></div>

      <!-- ================================
           COLLAPSIBLES
           ================================ -->

      <!-- Collapsible 1: MONTHLY BREAKDOWN — Scorecards only (CLOSED by default) -->
      <button
        class="sf4-collapse-btn"
        type="button"
        aria-expanded="false"
        aria-controls="panel-monthly"
      >
        <span class="sf4-collapse-title">MONTHLY BREAKDOWN</span>
        <span class="sf4-collapse-chevron" aria-hidden="true">▾</span>
      </button>

      <section
        id="panel-monthly"
        class="collapse-panel"
        role="region"
        aria-hidden="true"
      >
        <!-- SCORECARDS -->
        <section id="cards" class="cards"></section>
      </section>

      <!-- Collapsible 2: YEARLY DATA — Open by default -->
      <button
        class="sf4-collapse-btn open"
        type="button"
        aria-expanded="true"
        aria-controls="panel-yearly"
      >
        <span class="sf4-collapse-title">YEARLY DATA</span>
        <span class="sf4-collapse-chevron" aria-hidden="true">▾</span>
      </button>

      <section
        id="panel-yearly"
        class="collapse-panel open"
        role="region"
        aria-hidden="false"
      >
        <header class="app-header">
          <div class="controls">
            <label for="pageSize">Rows per page:</label>
            <select id="pageSize" class="select">
              <option value="15" selected>15</option>
              <option value="25">25</option>
              <option value="50">50</option>
            </select>

            <button id="reloadBtn" class="btn">Reload</button>
          </div>
        </header>

        <!-- Bold summary line -->
        <section id="status" class="status-bold"></section>

        <section class="table-wrap">
          <table id="dataTable" class="data-table">
            <thead id="tableHead"></thead>
            <tbody id="tableBody"></tbody>
          </table>

          <div id="emptyState" class="empty-state" style="display: none">
            No “BOOKED” rows (or no matches to your search).
          </div>
        </section>

        <nav id="pagination" class="pagination"></nav>
      </section>
    </div>

    <!-- ✅ Static JS (Azure/GitHub) -->
    <script src="/js/app.js"></script>
  </body>
</html>
